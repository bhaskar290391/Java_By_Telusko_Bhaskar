spring.application.name=service-registry

# Set the port the Eureka server will run on (commonly 8761)
server.port=8761

# Disable the server from registering itself as a client
eureka.client.register-with-eureka=false

# Disable the server from fetching a registry from itself
eureka.client.fetch-registry=false

# Optional: Define the default zone URL for clarity, though it's implicitly correct
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka
